<?xml version='1.0' encoding='UTF-8' ?>

    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Ventas Totales" />
    <ui:define name="body">

        <h:form>
            <div align="right" style="padding-right: 10px">
                <h:commandButton style="background: transparent" image="./resources/img/pag/atras.png" action="menu.jsf"/>
            </div>
        </h:form>
        <h:outputText id="linkHeader"
                      value="Reporte de Ventas" style="color:white"/>
        <h:form>


            <!-- Se crea una tabla donde se presentan los muebles del sistema -->
            <p:dataTable
                id="data"
                value="#{ventasBean.ventas}"
                var="venta"
                scrollable="false"
                scrollHeight="100px"
                paginator="true"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                resizableColumns="true"
                rows="20">

                <p:column headerText="Fecha Venta">
                    <h:outputText value="#{venta.fechaVenta}" >
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Documento Cliente">
                    <h:outputText value="#{venta.comprador.documento}" />
                </p:column>

                <p:column headerText="Nombre Cliente">
                    <h:outputText value="#{venta.comprador.nombreCompleto}" />
                </p:column>

                <p:column headerText="Referencia">
                    <h:outputText value="#{venta.producto.referencia}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{venta.producto.nombre}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{venta.producto.tipo}" />
                </p:column>

                <p:column headerText="Precio Unitario">
                    <h:outputText value="#{venta.producto.precio}" >
                        <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Precio Total">
                    <h:outputText value="#{venta.cantidad*venta.producto.precio}" />
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>


</ui:composition>
